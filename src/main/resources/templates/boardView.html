<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상세페이지</title>
</head>
<style>
    .layout{
        width: 500px;
        margin : 0 auto;
    }

    .layout  input, .layout  textarea, .layout button, .layout  table{
        width: 100%;
        margin-top: 10px;
    }

    .layout textarea{
        min-height: 300px;
    }

    .layout  table{
        border-bottom: 1px solid #000;
        border-right: 1px solid #000;
        border-left: 1px solid #000;
    }

    .layout  table tr{
        border-top: 1px solid #000;
    }


</style>

<body>
<div class="layout">
    <h1 th:text="${board.title}">제목</h1>
    <div th:text="${board.content}">내용</div>
    <a th:href="@{${board.filepath}}">다운?</a>
    <a th:href="@{/board/delete(id=${board.id})}">글 삭제</a>
    <a th:href="@{/board/modify/{id}(id=${board.id})}">글 수정</a>
</div>

</body>
</html>
